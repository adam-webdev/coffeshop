<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #receipt {
            width: 300px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        h2 {
            text-align: center;
        }

        .item {
            margin-bottom: 8px;
        }

        #total {
            font-weight: bold;
            margin-top: 10px;
        }

        #printButton {
            margin-top: 10px;
            display: block;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="receipt">
        <h2>Struk Pembayaran</h2>

        <div class="item">
            <span>Barang 1</span>
            <span style="float: right;">$10.00</span>
        </div>

        <div class="item">
            <span>Barang 2</span>
            <span style="float: right;">$15.00</span>
        </div>

        <div id="total">
            <span>Total:</span>
            <span style="float: right;">$25.00</span>
        </div>

        <button id="printButton" onclick="printReceipt()">Print Struk</button>
    </div>

    <script>
        function printReceipt() {
            window.print();
        }
    </script>

</body>
</html>
